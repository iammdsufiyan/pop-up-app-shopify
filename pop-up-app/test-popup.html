<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pop-up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007cba;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #005a8b;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Pop-up API Test</h1>
        <p>This will test if the pop-up can successfully save emails to the database.</p>
        
        <form id="testForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required placeholder="test@example.com">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone (Optional):</label>
                <input type="tel" id="phone" placeholder="+1234567890">
            </div>
            
            <button type="submit">Test API Connection</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const resultDiv = document.getElementById('result');
            
            // Generate a test discount code
            const discountCode = 'TEST' + Math.random().toString(36).substr(2, 6).toUpperCase();
            
            const apiData = {
                email: email,
                phone: phone || null,
                discount_code: discountCode,
                block_id: 'test-popup'
            };
            
            try {
                console.log('üîÑ Testing API with data:', apiData);
                
                const response = await fetch('http://localhost:58729/api/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Shopify-Shop-Domain': 'booksss12345.myshopify.com'
                    },
                    body: JSON.stringify(apiData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p><strong>Email stored successfully!</strong></p>
                        <p><strong>Subscriber ID:</strong> ${result.subscriber_id}</p>
                        <p><strong>Discount Code:</strong> ${result.discount_code}</p>
                        <p>Check your admin dashboard to see the new subscriber!</p>
                    `;
                    console.log('‚úÖ SUCCESS:', result);
                } else {
                    throw new Error(result.error || 'API call failed');
                }
                
            } catch (error) {
                console.error('‚ùå ERROR:', error);
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p><strong>Failed to save email:</strong> ${error.message}</p>
                    <p>Check the console for more details.</p>
                `;
            }
        });
    </script>
</body>
</html>
