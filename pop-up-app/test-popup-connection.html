<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Popup API Connection</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üß™ Popup API Connection Test</h1>
    
    <div class="test-section">
        <h3>Test API Connection</h3>
        <button onclick="testApiConnection()">Test API Endpoint</button>
        <div id="api-result"></div>
    </div>

    <div class="test-section">
        <h3>Test Form Submission</h3>
        <form onsubmit="testFormSubmission(event)">
            <input type="email" id="test-email" placeholder="Email" value="frontend-test@example.com" required>
            <input type="tel" id="test-phone" placeholder="Phone" value="9876543210">
            <button type="submit">Submit Test Form</button>
        </form>
        <div id="form-result"></div>
    </div>

    <div id="results"></div>

    <script>
        // Test API connection with multiple endpoints
        async function testApiConnection() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<p>üîÑ Testing API endpoints...</p>';
            
            const apiEndpoints = [
                'http://localhost:54225/api/subscribe',
                'http://localhost:3000/api/subscribe',
                '/api/subscribe'
            ];
            
            for (const endpoint of apiEndpoints) {
                try {
                    console.log(`Testing endpoint: ${endpoint}`);
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Shopify-Shop-Domain': 'test-shop.myshopify.com'
                        },
                        body: JSON.stringify({
                            email: 'api-test@example.com',
                            phone: '1111111111',
                            discount_code: 'APITEST10',
                            block_id: 'test-connection'
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        resultDiv.innerHTML = `<div class="success">‚úÖ SUCCESS! Connected to: ${endpoint}<br>Response: ${JSON.stringify(result)}</div>`;
                        return;
                    } else {
                        console.log(`Endpoint ${endpoint} failed with status: ${response.status}`);
                    }
                } catch (error) {
                    console.log(`Endpoint ${endpoint} failed:`, error.message);
                }
            }
            
            resultDiv.innerHTML = '<div class="error">‚ùå All API endpoints failed</div>';
        }
        
        // Test form submission like the popup does
        async function testFormSubmission(event) {
            event.preventDefault();
            
            const email = document.getElementById('test-email').value;
            const phone = document.getElementById('test-phone').value;
            const resultDiv = document.getElementById('form-result');
            
            resultDiv.innerHTML = '<p>üîÑ Submitting form...</p>';
            
            const discountCode = 'FORM' + Math.random().toString(36).substr(2, 6).toUpperCase();
            
            try {
                const response = await fetch('http://localhost:54225/api/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Shopify-Shop-Domain': window.location.hostname
                    },
                    body: JSON.stringify({
                        email: email,
                        phone: phone,
                        discount_code: discountCode,
                        block_id: 'form-test'
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ Form submitted successfully!<br>Discount Code: ${result.discount_code}<br>Subscriber ID: ${result.subscriber_id}</div>`;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `<div class="error">‚ùå Form submission failed: ${error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            console.log('üöÄ Page loaded, testing API connection...');
            testApiConnection();
        };
    </script>
</body>
</html>
